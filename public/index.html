<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>MEAN Boilerplate</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/main.css">

  <!-- JS Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script type="text/javascript" src="ace-builds/src-min-noconflict/ace.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

  <!-- adding ui-ace js file for the in browser text editor. -->
  <script type="text/javascript" src="app/ui-ace.js"></script>

  <!-- Main App Entry -->
  <script src="app/app.js"></script>

  <!-- Controllers -->
  <script src="app/controllers/my-controllers.js"></script>
  <script src="app/controllers/home-controller.js"></script>

  <!-- Factories -->
  <script src="app/factories/my-factories.js"></script>

  <!-- Services -->
  <script src="app/services/my-services.js"></script>
</head>
<body ng-app="myApp" ng-controller="IndexCtrl">
  <div ui-view></div>
  <div class="col-xs-5" ng-model="code" ui-ace="{
  useWrapMode : true,
  showGutter: false,
  theme:'monokai',
  mode: 'javascript',
  firstLineNumber: 1,
  onLoad: aceLoaded,
  onChange: aceChanged
}"></div>
  <div class="col-xs-5 question">
    <h2>{{prompt.title}}</h2>
    <h4>{{prompt.description}}</h4>
    <h4>{{prompt.prompt}}</h4>
  </div>
  <div class="col-xs-5 res">
    <h2 ng-repeat="message in res.data.messages track by $index" ng-class="{'text-success': message.passed, 'text-danger': !message.passed }">{{message.message}}</h2>
  </div>
  <div class="buttonDiv">
    <button class="btn btn-success" ng-click="testCode(code)">Test Code</button>
    <button class="btn btn-warning" ng-show="res.data.total" ng-click="nextPrompt()">Next Question</button>
  </div>
</body>
</html>
